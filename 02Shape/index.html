<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#4DF7FF" 
        position="0 1.25 -5"
        rotation="10 10 10"
        shadow>
      </a-box>
      <a-sphere 
        position="5 1.25 -5" 
        radius="1.25" 
        color="#FFA300">
      </a-sphere>
      <a-cylinder 
        position="-1 0.75 -3" 
        radius="0.5" 
       height="1.5" 
        color="#0C33E1">
      </a-cylinder>
      <a-plane 
        position="2 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4">
      </a-plane>
    </a-scene>
  </body>
</html>
